<!DOCTYPE html>
<html>
  <head>
    <title>CW2_HW1</title>
  </head>
  <body>
    <label> Program 1: Select a music genre: </label>
    <input type="radio" name="music" value="Pop" /> Pop
    <input type="radio" name="music" value="Rock" /> Rock
    <input type="radio" name="music" value="Hip-Hop" /> Hip Hop <br />
    <p id="musicResult"></p>

    <label> Program 2: Select a langugae Preferance: </label>
    <input type="radio" name="language" value="English" /> English
    <input type="radio" name="language" value="Spanish" /> Spanish
    <input type="radio" name="language" value="French" /> French <br />
    <p id="languageResult"></p>

    <label> Program 3: Select a job role: </label>
    <input type="radio" name="job" value="Developer" /> Developer
    <input type="radio" name="job" value="Designer" /> Designer
    <input type="radio" name="job" value="Manager" /> Manager
    <button id="jobBtn">Display Selected Job Role</button> <br />
    <p id="jobResult"></p>

    <label> Program 4: Select a Favorite hobby: </label>
    <input type="radio" name="hobby" value="Reading" /> Reading
    <input type="radio" name="hobby" value="Gardening" /> Gardening
    <input type="radio" name="hobby" value="Sports" /> Sports
    <button id="hobbyBtn">Display Selected Hobby</button> <br />
    <p id="hobbyResult"></p>

    <label> Program 5: Select a Clothing style: </label>
    <input type="radio" name="fashion" value="Casual" /> Casual
    <input type="radio" name="fashion" value="Formal" /> Formal
    <input type="radio" name="fashion" value="Sporty" /> Sporty
    <button id="fashionBtn">Display Selected Style</button> <br />
    <p id="fashionResult"></p>

    <script>
      const musicRadioBtn = document.getElementsByName("music");
      const musicResult = document.getElementById("musicResult");

      for (let i = 0; i < musicRadioBtn.length; i++) {
        musicRadioBtn[i].addEventListener("change", function () {
          const selectedRadioBtn = document.querySelector(
            "input[name=music]:checked"
          ).value;
          musicResult.textContent = `Selected Genre : ${selectedRadioBtn}`;
        });
      }

      const languageRadioBtn = document.getElementsByName("language");
      const languageResult = document.getElementById("languageResult");

      for (let i = 0; i < languageRadioBtn.length; i++) {
        languageRadioBtn[i].addEventListener("change", function () {
          const selectedRadioBtn = document.querySelector(
            "input[name=language]:checked"
          ).value;
          languageResult.textContent = `Selected language : ${selectedRadioBtn}`;
        });
      }

      //program 3
      const jobRadioBtn = document.getElementsByName("job");
      const jobResult = document.getElementById("jobResult");
      const jobBtn = document.querySelector("#jobBtn");

      jobBtn.addEventListener("click", function () {
        const selectedRadioBtn = document.querySelector(
          "input[name=job]:checked"
        );
        if (selectedRadioBtn) {
          jobResult.textContent = `Selected Job Role: ${selectedRadioBtn.value}`;
        } else {
          jobResult.textContent = "No radio button is selected.";
        }
      });

      //program 4
      const hobbyRadioBtn = document.getElementsByName("hobby");
      const hobbyResult = document.getElementById("hobbyResult");
      const hobbyBtn = document.querySelector("#hobbyBtn");

      hobbyBtn.addEventListener("click", function () {
        const selectedRadioBtn = document.querySelector(
          "input[name=hobby]:checked"
        );
        if (selectedRadioBtn) {
          hobbyResult.textContent = `Selected Hobby: ${selectedRadioBtn.value}`;
        } else {
          hobbyResult.textContent = "No radio button is selected.";
        }
      });

      //program 5
      const fashionRadioBtn = document.getElementsByName("job");
      const fashionResult = document.getElementById("fashionResult");
      const fashionBtn = document.querySelector("#fashionBtn");

      fashionBtn.addEventListener("click", function () {
        const selectedRadioBtn = document.querySelector(
          "input[name=fashion]:checked"
        );
        if (selectedRadioBtn) {
          fashionResult.textContent = `Selected Clothing Style: ${selectedRadioBtn.value}`;
        } else {
          fashionResult.textContent = "No radio button is selected.";
        }
      });
    </script>
  </body>
</html>
