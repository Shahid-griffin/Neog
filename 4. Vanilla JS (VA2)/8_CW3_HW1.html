<!DOCTYPE html>
<html>
    <head>
        <title>CW3 HW1</title>
    </head>
    <body>
        <label>Choose a movie genre: </label>
        <select  id="movie">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
        </select>
        <p id="movieResult"></p>

        <label>Choose a weather Condition: </label>
        <select  id="weather">
            <option value="Sunny">Sunny</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
        </select>
        <p id="weatherResult"></p>

        <label>Select a language: </label>
        <select  id="language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
        </select>
        <button id="languageBtn">Display Greeting</button>
        <p id="languageResult"></p>

        <label>Choose a musical instrument: </label>
        <select  id="music">
            <option value="Piano">Piano</option>
            <option value="Guitar">Guitar</option>
            <option value="Violin">Violin</option>
        </select>
        <button id="musicBtn">Display Fun Fact</button>
        <p id="musicResult"></p>

        <label>Select a pet: </label>
        <select  id="pet">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Fish">Fish</option>
        </select>
        <button id="petBtn">Display Pet Description</button>
        <p id="petResult"></p>
            
        <script>
            const movieSelect = document.getElementById("movie")
            const movieResult =document.getElementById("movieResult")

            movieSelect.addEventListener("change",function(){
                const selectedMovie = movieSelect.value

                if(selectedMovie === "Action"){
                    movieResult.textContent=`Recommended Action Movie: The Dark Knight`
                }else if(selectedMovie === "Comedy"){
                     movieResult.textContent=`Recommended Comedy Movie: Superbad`
                }else{
                     movieResult.textContent=`Recommended Drama Movie: The Shawshank Redemption`
                }
            })

            const weatherSelect = document.getElementById("weather")
            const weatherResult =document.getElementById("weatherResult")

            weatherSelect.addEventListener("change",function(){
                const selectedWeather = weatherSelect.value

                if(selectedWeather === "Sunny"){
                    weatherResult.textContent="Outdoor Activity Suggestion: Picnic in the park"
                }else if(selectedWeather === "Rainy"){
                    weatherResult.textContent="Indoor Activity Suggestion: Movie day"
                }else{
                    weatherResult.textContent= "Outdoor Activity Suggestion: Build snow man"
                }
            })

            const languageSelect = document.getElementById("language")
            const languageBtn = document.getElementById("languageBtn")
            const languageResult = document.querySelector("#languageResult")

            languageBtn.addEventListener("click",function(){
                const selectedLanguage = languageSelect.value

                if(selectedLanguage === "English"){
                    languageResult.textContent="Common Greeting: Hello!"
                }else if(selectedLanguage === "Spanish"){
                    languageResult.textContent="Common Greeting: Hola!!"
                }else{
                    languageResult.textContent="Common Greeting: Bonjour!!"
                }
            })

            const musicSelect = document.getElementById("music")
            const musicBtn = document.getElementById("musicBtn")
            const musicResult = document.querySelector("#musicResult")

            musicBtn.addEventListener("click",function(){
                const selectedMusic = musicSelect.value

                if(selectedMusic === "Piano"){
                    musicResult.textContent="Fun Fact: The Piano has 88 keys"
                }else if(selectedMusic === "Guitar"){
                    musicResult.textContent="Fun Fact: Guitar is one of the famous one"
                }else{
                    musicResult.textContent="Fun Fact: Violin is string instrument "
                }
            })

            const petSelect = document.getElementById("pet")
            const petBtn = document.getElementById("petBtn")
            const petResult = document.querySelector("#petResult")

            petBtn.addEventListener("click",function(){
                const selectedPet = petSelect.value
                console.log(selectedPet)

                if(selectedPet === "Dog"){
                    petResult.textContent="Pet Description Dogs are loyal and friendly companions"
                }else if(selectedPet === "Cat"){
                    petResult.textContent="Pet Description Cat are independent and playful"
                }else{
                    petResult.textContent="Pet Description Fish are Low maintenance"
                }
            })
        </script>
    </body>
</html>
