<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container pt-3">
        <h2>Movie Details</h2>
      </div>

      <section id="moviedetailsection" class="container"></section>
    </main>
    <script>
      let Database = [
        {
          id: "1",
          genre: "Action",
          details: "This is an action-packed movie.",
        },
        {
          id: "2",
          genre: "Drama",
          details: "A Dramatic story unfolds in this movie.",
        },
        { id: "3", genre: "Comedy", details: "This is an Comdey movie." },
      ];

      function GetParamurl(id) {
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let movieId = GetParamurl("id");

      let movieIdDetail;
      for (let i = 0; i < Database.length; i++) {
        if (Database[i].id === movieId) {
          movieIdDetail = Database[i];
        }
      }
      let movieIdElement = document.getElementById("moviedetailsection");
      if (movieIdDetail) {
        movieIdElement.innerHTML = `
            <div class= "row">
                <div class= "col-md-8">
                    <div class ="card" >
                        <div class ="card-body">
                            <h5>Movie ${movieIdDetail.id}</h5>
                            <p><strong>Genre: </strong>${movieIdDetail.genre}</p>
                            <p><strong>Details: </strong>${movieIdDetail.details}</p>
                        </div>
                    </div>
                </div>
            </div>
            `;
      }
    </script>
  </body>
</html>
