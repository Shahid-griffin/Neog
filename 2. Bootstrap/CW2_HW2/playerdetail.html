<!DOCTYPE html>
<html>
  <head>
    <title>Players details </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Cricket Player Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
        <section class="mt-3">
            <h2>Player Details</h2>
        </section>
        <section id="playerdetails">

        </section>
    </main>
    <script>
        
        let Database = [
            {id:"1" , country : "India" , Role : "Batsman"},
            {id:"2" , country : "Australia" , Role : "Bowler"}
        ]
        function getParamId(id){
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let playerId = getParamId('id')
        let playerIdDetails

        for(let i = 0; i<Database.length;i++){
            if( Database[i].id === playerId){
                playerIdDetails = Database[i]
            }
        }

        let playerIdElementDetail = document.getElementById("playerdetails")

        if(playerIdDetails){
            playerIdElementDetail.innerHTML=`
                <div class= "row">
                    <div class=col-md-12>
                        <div class = "card">
                            <div class= "card-header">
                              <h2>Player ${playerIdDetails.id}</h2>
                                </div>
                                <div class ="card-body">
                                    <p><strong>Country: </strong>${playerIdDetails.country}</p>
                                    <p><strong>Role: </strong>${playerIdDetails.Role}</p>
                                    </div>
                            </div>
                        </div>
                    </div>
            `;
        }else{
            playerIdElementDetail.innerHTML=`
            <p>Data not found<p>`
        }
    </script>
    </body>
    </html>
