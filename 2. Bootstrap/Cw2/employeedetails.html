<!DOCTYPE html>
<html>
  <head>
    <title>Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-dark text-center text-light py-3">
      <!-- <a href="index.html">Company logo</a>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="employee.html">Employee</a></li>
      </nav> -->
      <h1>Employee Details</h1>
    </header>
    <main class="container mt-4">
      <section id="employeeDetail"></section>
    </main>
    <footer></footer>

    <script>
      //Database
      let employees = [
        {
          id: "1",
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: "2",
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: "3",
          name: "Bob Jhonson",
          title: "Project Manager",
          department: "Management",
        },
      ];

      //get the if from url
      function getParameterById(id) {
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }
      let employeeId = getParameterById("id");
      //window.location this will get the details of the window
      //find the id in the database
      let employee;
      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === employeeId) {
          employee = employees[i];
        }
      }

      //disply the details on the view
      //DOM manipu;ation

      let employeeDetailElement = document.getElementById("employeeDetail");

      if (employee) {
        employeeDetailElement.innerHTML = `
        <div class ="card">
            <div class = "card-body">
        <h2>${employee.name}</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: ${employee.name}</li>
            <li class="list-group-item">Designation: ${employee.title}</li>
            <li class="list-group-item">Department: ${employee.department}</li>
            </ul>
            </div>
            </div>

            
        `;
      } else {
        employeeDetailElement.innerHTML = "Employee not found";
      }
    </script>
    <!-- <footer>

  </body>
</html>
