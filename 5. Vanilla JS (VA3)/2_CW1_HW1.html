<!DOCTYPE html>
<html>
  <head>
    <title>HW1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container p-4">
    <h1>Priority To-Do List</h1>
    <div class="input-group mb-3">
      <input
        type="text"
        id="taskInput"
        class="form-control"
        placeholder="Add a new task"
      />
      <select name="priority" id="priorityType" class="form-select">
        <option value="lowpriority">Low Priority</option>
        <option value="mediumpriority">Medium Priority</option>
        <option value="highpriority">High Priority</option>
      </select>
      <button id="taskBtn" class="btn btn-primary">Add</button>
    </div>

    <div class="row">
      <div id="lowpriority" class="col-md-4">
        <h3>Low Priority</h3>
      </div>
      <div id="mediumpriority" class="col-md-4">
        <h3>Medium Priority</h3>
      </div>
      <div id="highpriority" class="col-md-4">
        <h3>High Priority</h3>
      </div>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const priorityType = document.querySelector("#priorityType");
      const addBtn = document.querySelector("#taskBtn");

      const lowpriority = document.querySelector("#lowpriority");
      const mediumpriority = document.querySelector("#mediumpriority");
      const highpriority = document.querySelector("#highpriority");

      addBtn.addEventListener("click", function () {
        const inputanswer = taskInput.value;
        const inputType = priorityType.value;

        // Check if input is empty
        if (inputanswer.trim() === "") {
          return;
        }

        const newElement = document.createElement("div");
        newElement.className = "card mb-2";
        newElement.innerHTML = `<div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                      <p class="card-text text-muted mb-0">
                        ${inputanswer}
                      </p>
                    </div>
                    <button class="btn btn-danger" onclick="deleteTask(this)">Delete</button>
                </div>`;

        if (inputType === "lowpriority") {
          lowpriority.appendChild(newElement);
        } else if (inputType === "mediumpriority") {
          mediumpriority.appendChild(newElement);
        } else if (inputType === "highpriority") {
          highpriority.appendChild(newElement);
        }

        taskInput.value = "";
      });

      function deleteTask(btn) {
        btn.parentElement.parentElement.remove();
      }
    </script>
  </body>
</html>
