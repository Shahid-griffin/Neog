<!DOCTYPE html>
<html>
  <head>
    <title>Hw2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container p-4">
    <h1 class="display-4">Personal Fianance Tracker</h1>
    <div class="input-group mb-3">
      <input
        type="text"
        id="transectionId"
        class="form-control"
        placeholder="Transection Name"
      />
      <input
        type="number"
        id="amount"
        class="form-control"
        placeholder="Amount"
      />
      <button class="btn btn-primary" id="addBtn">Add</button>
    </div>
    <div id="result"></div>
    <script>
      const transectionId = document.querySelector("#transectionId");
      const amount = document.querySelector("#amount");
      const addBtn = document.querySelector("#addBtn");
      const result = document.querySelector("#result");

      addBtn.addEventListener("click", function () {
        if (!transectionId.value.trim() || !amount.value.trim()) {
          alert("Please fill in all fields!");
          return;
        }
        const newElement = document.createElement("div");
        newElement.className = "card mt-2";

        newElement.innerHTML = `<div class="card-body d-flex justify-content-between align-items-center">
                    <p class="card-text mb-0" >${transectionId.value} Rs ${amount.value}.00</p>
                    <button class="btn btn-danger"onclick="deleteTask(this)" >Delete</button>
                    </div>`;
        result.append(newElement);
      });

      function deleteTask(btn) {
        btn.parentElement.parentElement.remove();
      }
      transectionId.value = "";
      amount.value = "";
    </script>
  </body>
</html>
