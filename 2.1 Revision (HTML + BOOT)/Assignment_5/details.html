<!DOCTYPE html>
<html>
  <head>
    <title>Travel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">Travel Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="nav justify-content-end">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="destinations.html">Destinations</a>
                <a class="nav-link" href="report.html">Travel Report</a>
                <a class="nav-link" href="travel.html">Travel Tips</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="container my-3">Travel Details</h1>

      <section id="traveldetail"></section>
    </main>
    <script>
      let Database = [
        {
          id: "1",
          country: "Paris",
          duration: 7,
          highlight: "Eiffil Tower, louvre Museum",
          Details: "A wonderful trip to the romantic city of paris.",
        },
        {
          id: "2",
          country: "Tokyo",
          duration: 6,
          highlight: "Tokyo Tower, Meiji Shrine",
          Details: "A wonderful trip to the samuraie city of Tokyo.",
        },
        {
          id: "3",
          country: "Rome",
          duration: 5,
          highlight: "Colosseum, Vatican City",
          Details: "A wonderful trip to the romantic city of italy.",
        },
        {
          id: "4",
          country: "New York City",
          duration: 4,
          highlight: "Statue of Liberty ,Central parks",
          Details: "wonderful trip to the special city of New york City.",
        },
        {
          id: "5",
          country: "Cape Town",
          duration: 10,
          highlight: "Table Mountain, Robben Island",
          Details: "A wonderful trip to the Historic city of Cape town.",
        },
        {
          id: "6",
          country: "Sydney",
          duration: 17,
          highlight: "Sydney Opera House, Bondi Beach",
          Details: "A wonderful trip to the artistic city of Sydney.",
        },
      ];

      function getParamurl(id) {
        const url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let urlDetail = getParamurl("id");
      let elementDetail;
      for (let i = 0; i < Database.length; i++) {
        if (Database[i].id === urlDetail) {
          elementDetail = Database[i];
        }
      }

      let sectionElementDetail = document.getElementById("traveldetail");
      if (elementDetail) {
        sectionElementDetail.innerHTML = `
                <div >
                    
                        <div class="card mx-auto" style="width: 40%;">
        
                            <div class="card-body">
                                <h5 class="card-title">${elementDetail.country}</h5>
                                <div class="card-text"><strong>Duration: </strong>${elementDetail.duration}</div>
            
                                <div class="card-text"><strong>Highlight: </strong>${elementDetail.highlight}</div>
                                <div class="card-text"><strong>Details: </strong>${elementDetail.Details}</div>
                            </div>
                        </div>
                    
            `;
      } else {
        sectionElementDetail.innerHTML = `<p>No data found</p>`;
      }
    </script>
  </body>
</html>
