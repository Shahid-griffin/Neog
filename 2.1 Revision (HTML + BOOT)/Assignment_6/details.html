<!DOCTYPE html>
<html>
  <head>
    <title>Food_Delight</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">Food Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="nav justify-content-end">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="dishes.html">Dishes</a>
                <a class="nav-link" href="report.html">Food Report</a>
                <a class="nav-link" href="cooking.html">Cooking Tips</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>

        <div class="container mt-3">
            <h1>Food Details</h1>
        </div>
        <section id="detailssection" class="container">

        </section>
    </main>

    <script>
        const Database=[
            {id : "1", item : "Pizza" ,cuisine:"Italian",ingredients : "Dough, tomatosauce, cheese, toppings" ,txt :"A delicious italian dish with a variety of topping"},
            {id : "2", item : "Sushi" ,cuisine:"Japanese",ingredients : "Rice, fish, seaweed, vegetable" ,txt :"A delicious Japanese dish with a variety of fishes"},
            {id : "3", item : "Tacos" ,cuisine:"Mexicon",ingredients : "Tortilla, meat, salsa, toppings" ,txt :"A delicious mexican dish with a variety of vegies"},
            {id : "4", item : "Pasta Carbonara" ,cuisine:"Italian",ingredients : "Dough, tomatosauce, cheese, toppings" ,txt :"A delicious italian dish with a variety of topping"},
            {id : "5", item : "Chocolate Cake" ,cuisine:"Dessert",ingredients : "Dough, tomatosauce, cheese, toppings" ,txt :"A delicious italian dish with a variety of topping"},
            {id : "6", item : "Biryani" ,cuisine:"Indian",ingredients : "Dough, tomatosauce, cheese, toppings" ,txt :"A delicious indian dish with a variety of topping"},
            ];
        function getParamurl(id){
            let url  = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let sectionID = getParamurl("id")

        let iddetail

        for(let i =0;i<Database.length;i++){
            if(Database[i].id === sectionID){
                iddetail=Database[i]
            }
        }

        let sectionIdElement = document.getElementById("detailssection")

        if(sectionID){
            sectionIdElement.innerHTML=`
            <div class = col-md-6>
                <div class ="card">
                
                                    
                <div class="card-body">
                    <h5>${iddetail.item}</h5

                    <p><strong>Cuisine: </strong>${iddetail.cuisine}</p>
                    <p><strong>Ingredients: </strong>${iddetail.ingredients}</p>
                    <p><strong>Details: </strong>${iddetail.txt}</p>
                    </div>    
            </div>
            </div>
            `
        }else{
            sectionIdElement.innerHTML=`<p> Data not found</p>`
        }

    </script>
</body>
</html>
