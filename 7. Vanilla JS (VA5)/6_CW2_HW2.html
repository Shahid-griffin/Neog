<!DOCTYPE html>
<html>
    <head>
        <title>
            HW2
        </title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
    </head>
    <body>
        <div class="container mt-4">
            <h1>Random User API</h1>
            <!-- <div class="d-flex"> -->
                <button type="button" class="btn btn-info mt-4" id="randomBtn" >Get Random User</button>
            <!-- </div> -->
            <div id="dataContainer" class="mt-4" ></div>
        </div>

        <script>
            const apiUrl = 'https://randomuser.me/api/'
            const randomBtn = document.querySelector('#randomBtn')
            const dataContainer = document.querySelector('#dataContainer')

            randomBtn.addEventListener("click",function(){
                fetch(apiUrl)
                .then(function responseHandler (response){
                    return response.json()
                })
                .then(function showdata(data){
                    console.log(data.results[0])
                    if(data.results){
                    const email = data.results[0].email
                    const city = data.results[0].location.city
                    const namefirst = data.results[0].name.first
                    const namesec = data.results[0].name.last
                    dataContainer.innerHTML=`<p><strong>Name: </strong>${namefirst} ${namesec}</p>
                                            <p><strong>Email: </strong>${email}</p>
                                            <p><strong>City: </strong>${city}</p>`
                    }else{
                        dataContainer.textContent="erroe while loadign"
                    }
                })
                .catch(function(error){
                    dataContainer.textContent="error while loading"
                })
            })
        </script>
    </body>
</html>
