<!DOCTYPE html>
<html>
    <head>
        <title>
            HW1
        </title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
    </head>
    <body>

        <div class="container mt-4">
            <h1 class="text-center">Advice Slip API</h1>
            <div class="d-flex justify-content-center mt-4">

                <button id="adviceBtn"  class="btn btn-primary ">
                    Get Advice
                </button>
            </div>
            <div class="mt-4 text-center" id="dataContainer"></div>
        </div> 

        <script>
            const apiUrl = 'https://api.adviceslip.com/advice'
            const adviceBtn = document.querySelector("#adviceBtn")
            const dataContainer = document.querySelector("#dataContainer")

            adviceBtn.addEventListener("click",function(){
                fetch(apiUrl)
                .then(function responseHandler (response){
                    return response.json()
                })
                .then(function showdata(data){
                    if(data.slip){
                        const advice = data.slip.advice
                        dataContainer.innerHTML= `<p><strong>${advice}</strong></p>` 
                    }else{
                        dataContainer.textContent="error has occur"
                    }
                })
                .catch(function (error){
                    dataContainer.textContent="error white fetching the data"
                })
            })
        </script>
    </body>
</html>
